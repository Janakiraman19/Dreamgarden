{% extends "base.html" %}
{% load static %}
{% block content%}
<div class="d-md-flex h-md-100">
    <!-- First Half -->

    <div class="col-md-6 p-0 h-md-90">
      <div
        class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
      >
        <div class="logoarea pt-5 pb-5">
          <img src="{%static 'img/advert/achu.jpeg'%}  " class="img-fluid" />
        </div>
      </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 bg-white">
      <center>
        <img
          src="{%static 'img/col/DG LOGO black fade.png'%} "
          height="100px"
          width="100px"
        />
      </center>
      <h2>Get Free Consultancy</h2>
      <form method="POST">
        {% csrf_token %} 
        <label>E-mail-Id</label> 
        <input type="email" name=email class="form-control" value="{{user.email}}">
        <label>Pet</label><br>
        <input type="text" name="pet" class="form-control">
        <label>Breed</label><br>
        <input type="text" name="breed" class="form-control">
        <label>The Advice You Need For....</label>
        <textarea class="form-control h-25" rows="5" placeholder="Raise Your Problem Here..."name="advice"></textarea>
        <br><br>
        <center>  <button type="submit" class="btn btn-success">Submit</button>
        <br>
        </form>
        </div>
        </div>
{%endblock%}
