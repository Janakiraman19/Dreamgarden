{% extends "base.html" %}
{% load static %}
{% block content%}
    <div class="d-md-flex h-md-100">
      <!-- First Half -->

      <div class="col-md-6 p-0 h-md-90">
        <div
          class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
        >
          <div class="logoarea pt-5 pb-5">
            <img src="{%static 'img/advert/groomer.jpg'%}  " class="img-fluid" />
          </div>
        </div>
      </div>

      <!-- Second Half -->

      <div class="col-md-6 bg-white">
        <center>
          <img
            src="{%static 'img/col/DG LOGO black fade.png'%} "
            height="100px"
            width="100px"
          />
        </center>
        <form class="form" enctype="multipart/form-data"  method="POST">
          {% csrf_token %}  
          <input type="hidden" name="service_type" value="Grooming">
          <label >Breed</label><br />
          <input type="text" name="breed" class="form-control">
          <br>
          <label>Age</label><br>
          <input type="text" name="age" class="form-control">
          <label>Location</label><br>
          <input type="text" name="address" class="form-control"><br>
          <label>Current Picture Of Your Pet</label><br />
            <input type="file" name="current_pic" /><br />
            <label>Grooming Description</label><br />
            <textarea class="form-control h-25" rows="5" name="grooming_description" placeholder="Present Your Expectation Here..."></textarea>
          <label>Reffered Picture if Available</label><br />
            <input type="file" name="reffered_pic" /><br />
         <br>
          <center>  <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
       
      </div>
    </div>
 {%endblock%}
