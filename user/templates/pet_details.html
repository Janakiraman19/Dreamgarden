{% extends "base.html" %}
{% load static %}
{% block content%}
<style type="text/css">

/*****************globals*************/
body {
    font-family: 'open sans';
    overflow-x: hidden; }
  
  img {
    max-width: 100%; }
  
  .preview {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
        -ms-flex-direction: column;
            flex-direction: column; }
    @media screen and (max-width: 996px) {
      .preview {
        margin-bottom: 20px; } }
  
  .preview-pic {
    -webkit-box-flex: 1;
    -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
            flex-grow: 1; }
  
  .preview-thumbnail.nav-tabs {
    border: none;
    margin-top: 15px; }
    .preview-thumbnail.nav-tabs li {
      width: 18%;
      margin-right: 2.5%; }
      .preview-thumbnail.nav-tabs li img {
        max-width: 100%;
        display: block; }
      .preview-thumbnail.nav-tabs li a {
        padding: 0;
        margin: 0; }
      .preview-thumbnail.nav-tabs li:last-of-type {
        margin-right: 0; }
  
  .tab-content {
    overflow: hidden; }
    .tab-content img {
      width: 100%;
      -webkit-animation-name: opacity;
              animation-name: opacity;
      -webkit-animation-duration: .3s;
              animation-duration: .3s; }
  
  .card {
    margin-top: 50px;
    background: #eee;
    padding: 3em;
    line-height: 1.5em; }
  
  @media screen and (min-width: 997px) {
    .wrapper {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex; } }
  
  .details {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
        -ms-flex-direction: column;
            flex-direction: column; }
  
  .colors {
    -webkit-box-flex: 1;
    -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
            flex-grow: 1; }
  
  .product-title, .price {
    text-transform: UPPERCASE;
    font-weight: bold; }
  
  .checked, .price span {
    color: #ff9f1a; }
  
  .product-title,  .product-description, .price {
    margin-bottom: 15px; }
  
  .product-title {
    margin-top: 0; }
  

  
  .add-to-cart, .like {
    background: #ff9f1a;
    padding: 1.2em 1.5em;
    border: none;
    text-transform: UPPERCASE;
    font-weight: bold;
    color: #fff;
    -webkit-transition: background .3s ease;
            transition: background .3s ease; }
    .add-to-cart:hover, .like:hover {
      background: #b36800;
      color: #fff; }
  
  .not-available {
    text-align: center;
    line-height: 2em; }
    .not-available:before {
      font-family: fontawesome;
      content: "\f00d";
      color: #fff; }
  

  .tooltip-inner {
    padding: 1.3em; }
  
  @-webkit-keyframes opacity {
    0% {
      opacity: 0;
      -webkit-transform: scale(3);
              transform: scale(3); }
    100% {
      opacity: 1;
      -webkit-transform: scale(1);
              transform: scale(1); } }
  
  @keyframes opacity {
    0% {
      opacity: 0;
      -webkit-transform: scale(3);
              transform: scale(3); }
    100% {
      opacity: 1;
      -webkit-transform: scale(1);
              transform: scale(1); } }
  
  /*# sourceMappingURL=style.css.map */
</style>
   
   <div class="container">
     
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                  
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="/static/media/{{pets.image}}" height="400" width="400"/></div>
                      <div class="tab-pane" id="pic-2"><img src="/static/media/{{pets.image1}}" height="400" width="400"  /></div>
                      <div class="tab-pane" id="pic-3"><img src="/static/media/{{pets.image2}}"  height="400" width="400" /></div>
                     
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="/static/media/{{pets.image}}"  height="100" width="100" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="/static/media/{{pets.image1}}" height="100" width="100" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="/static/media/{{pets.image2}}"height="100" width="100"  /></a></li>
                      
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{pets.petname}}</h3>
                    <h2 class="product-title">{{pets.breedname}}</h2>
                    <h2 class="product-title">Age :{{pets.age}}</h2>

                    <p class="product-description "style="color:black">{{pets.product_description}}</p>
                    <h4 class="price">current price: <span>{{pets.price}}</span></h4>
                    <div class="action">
                     
                      <a href="{{pets.id}}/buynow">
                        <button type="submit" class="like btn btn-default">
                           
                         Place Order
                        
                    </form></button
                    ></a>
                    <br><br><br>
                    <form action="cart" method="post">
                      {% csrf_token %}
                      <input type="hidden" value="{{pets.id}}" name="pid">
                      <input type="hidden" value="1" name="qty">
                      <button type="submit" class="btn btn-danger">
                        Add to wishlist  <i class="fa fa-heart"></i>
                          
                      </button>
                  </form> 
                    <br>

                
                    
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
