{% extends "base.html" %} {% load static %} {% block content%}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

  body {
      background-color: #d6d2d2;
      font-family: "Poppins", sans-serif;
      font-weight: 300
  }
  
  .card {
      border: none;
      border-radius: 10px
  }
  
  .percent {
      padding: 5px;
      background-color: red;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      height: 35px;
      width: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer
  }
  
  .wishlist {
      height: 40px;
      width: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #eee;
      padding: 10px;
      cursor: pointer
  }
  
  .img-container {
      position: relative
  }
  
  .img-container .first {
      position: absolute;
      width: 100%
  }
  
  .img-container img {
      border-top-left-radius: 5px;
      border-top-right-radius: 5px
  }
  
  .product-detail-container {
      padding: 10px
  }
  
  .ratings i {
      color: #a9a6a6
  }
  
  .ratings span {
      color: #a9a6a6
  }
  
  label.radio {
      cursor: pointer
  }
  
  label.radio input {
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      pointer-events: none
  }
  
  label.radio span {
      height: 25px;
      width: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #dc3545;
      color: #dc3545;
      font-size: 10px;
      border-radius: 50%;
      text-transform: uppercase
  }
  
  label.radio input:checked+span {
      border-color: #dc3545;
      background-color: #dc3545;
      color: #fff
  }
 
.product-action {
    bottom: 0px;
    left: 0;
    opacity: 0;
    position: absolute;
    right: 0;
    text-align: center;
    transition: all 0.6s ease 0s
}

.product-action-style {
    background-color: #fff;
    box-shadow: 0 0 8px 1.7px rgba(0, 0, 0, 0.06);
    display: inline-block;
    padding: 16px 2px 12px
}

.product-action-style>a {
    color: #979797;
    line-height: 1;
    padding: 0 21px;
    position: relative
}

.product-action-style>a.action-plus {
    font-size: 18px
}

.img-container:hover .product-action {
    bottom: 20px;
    opacity: 1
}
</style>
<div class="container-fluid mt-3 mb-3">
  <div class="row g-2">
    {%for i in pets%}
      <div class="col-md-4">
          <div class="card">
              <div class="img-container">
             
                  <div class="d-flex justify-content-between align-items-center p-2 first"> <span class="percent"> <i class="fa fa-star"></i>&ensp; <b>{{i.rating}}/10</b></span> <span class="wishlist"><i class="fa fa-heart"></i></span></div> <img src="/static/media/{{i.image}}" class="img-fluid">
                  {% if user.is_superuser %}
                  <div class="product-action">
                      <div class="product-action-style"> <a  href="editpets/{{i.id}}" data-abc="true"> <i class="fa fa-edit"></i> </a>
                        <a title="edit" href="delete_pet/{{i.id}}" data-abc="true"> <i class="fa fa-trash"></i> </a>
                      </div>
                  </div>
                  {%endif%}
                </div>
               
              <div class="product-detail-container">
                  <div class="d-flex justify-content-between align-items-center">
                      <h6 class="mb-0">{{i.name}}</h6> <span class="text-danger font-weight-bold">Price:{{i.price}}</span>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-2">

                      <div class="ratings"> <span>{{i.petname}}</span> </div>
                      
                  </div>
                  <br>

                  <div class="row">
                    <div class="col-md-2">
                      <a href="{{i.id}}"
                        ><button class="btn btn-primary btn-block" type="button">
                          <i class="fa fa-eye"></i>
                        </button></a
                      >
                      </div>
                      <div class="col-md-6">
                        <form action="buy_now" method="post">
                          {% csrf_token %}
                          <input type="hidden" value="{{i.id}}" name="product_ids">
                          <input type="hidden" value="{{user.id}}" name="cust_id">
                          <input type="hidden" value="{{i.price}}" name="total_amount">
                          <button type="submit" class="btn btn-success btn-block">
                             
                             Buy now
                          </button>
                      </form></button
                      ></a>
                    </div>
                      <div class="col-md-4">
                        <form action="cart" method="post">
                          {% csrf_token %}
                          <input type="hidden" value="{{i.id}}" name="pid">
                          <input type="hidden" value="1" name="qty">
                          <button type="submit" class="btn btn-danger btn-block">
                              <i class="fa fa-shopping-cart"></i>
                              
                          </button>
                      </form></button
                      ></a>
                    </div>


                  </div>
              </div>
          </div>
      </div>
    {%endfor%}
  
</div>
</div>

{%endblock%}
